<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">

</head>
<body class="container">
    <header>
        <h1>CoffeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffeeorder="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
                    </div>

                    <div class="card">
                    <div class="card-body">
                    <h4>Órdenes pendientes:</h4>
                    <div data-coffe-order="checklist">
                    </div>
                    </div>
                    </div>


                    <div class="form-group">
                        <label for="emailInput">Email</label>
        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="nombre@mail.com"></div>
        <div class="radio"><label><input type="radio" name="size" value="short">Pequeño</label>
        </div>
        <div class="radio">
            <label
            ><input type="radio" name="size" value="tall"checked>Mediano</label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="size" value="grande">Grande</label>
            </div>
            <div class="form-group">
                <label for="flavorShot">Dosis de sabor</label>
                <select class="form-control" name="flavor" id="flavorShot">
                    <option value="">Ninguno</option>
                    <option value="caramel">Caramelo</option>
                    <option value="almond">Almendra</option>
                    <option value="mocha">Moca</option>
                </select>
            </div>
            <div class="form-group">
                <label for="strengthLevel">Nivel de cafeina</label>
                <input type="range" name="strength" id="strengthLevel" value="30">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Reiniciar</button>
        </form>
    </div>
</div>
</section>
    <script src="scripts/datastore.js" charset="utf-8"> </script>
    <script src="scripts/truck.js" charset="utf-8"> </script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
